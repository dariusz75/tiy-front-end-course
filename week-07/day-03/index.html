<!DOCTYPE html>
<html>
<head>
	<title>React.js - Day 2</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div data-react-app></div>

<script src="https://fb.me/react-0.14.2.js"></script>
<script src="https://fb.me/react-dom-0.14.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel">
	
var Thumbnail = React.createClass({
	getInitialState: function () {
		return {
			isSelected: false
		};
	}, 
	handleClick: function () {
		this.setState({
			isSelected: !this.state.isSelected
		});
	},
	render: function () {
		if (this.state.isSelected) {
			return <div className="thumbnail selected" onClick={this.handleClick}>{'Picture ' + this.props.counter}</div>;
		} 
		return <div className="thumbnail" onClick={this.handleClick}>{'Picture ' + this.props.counter}</div>;				
	} 
});



	var Boxes = React.createClass({
  render: function () {
    return 	<section className="container">
		    			<div className="main-picture">Main Picture</div>
		      		<Thumbnail counter="1" />
		      		<Thumbnail counter="2" />
		      		<Thumbnail counter="3" />
      			</section>;  
  }
});


var parentElement = document.querySelector('[data-react-app]');
var reactComponent = ReactDOM.render(<Boxes />, parentElement);

</script>
</body>
</html>
